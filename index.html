<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My team</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__wrapper">
                <div class="header__inner-wrapper">
                    <ul class="header__list">
                        <div class="header__all">
                            <li class="header__item">
                                <a href="#"><img class="header__img" src="./images/logo.svg" alt="logo" width="160"
                                        height="40">
                                </a>
                            </li>
                            <nav class="header__navbar">
                                <li class="header__item">
                                    <a class="header__link" href="#">home</a>
                                </li>
                                <li class="header__item">
                                    <a class="header__link" href="#">about</a>
                                </li>
                            </nav>
                        </div>

                        <li class="header__item">
                            <button class="header__btn button">
                                contact us
                            </button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__wrapper">
                <div class="hero__inner-wrapper">
                    <ul class="hero__item">
                        <li class="hero__list">
                            <h2 class="hero__heading">
                                Find the best <span class="hero__span">talent</span>
                            </h2>
                        </li>
                        <li class="hero__text">
                            Finding the right people and building high performing teams can be hard. Most companies
                            aren’t tapping into the abundance of global talent. We’re about to change that.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <section class="marketing">
            <div class="container marketing__container">
                <div class="marketing__wrapper">
                    <div class="marketing__inner-wrapper">
                        <h3 class="marketing__heading">
                            Build & manage distributed teams like no one else.
                        </h3>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
